<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Desktop-Only Background with Highlighted Play Button</title>
  <style>
    /* Ensure the page fills viewport and enforces desktop minimum width */
    html, body {
      height: 100%;
      width: 100%;
      min-width: 1200px;    /* target desktop screens only */
      margin: 0;
      padding: 0;
    }

    body {
      /* Full‚Äêpage background image */
      background: url('images/your-background.jpg') no-repeat center center fixed;
      background-size: cover;

      /* Center content in viewport */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;

      /* Default text styles */
      color: #ecf0f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .button-container {
      /* Fixed width for desktop */
      width: 800px;
      background-color: rgba(52, 73, 94, 0.75);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      margin: auto;
    }

    /* Top instruction text in white */
    .intro-text {
      color: #ffffff;
      font-weight: bold;
      font-size: 22px;
      margin-bottom: 20px;
    }

    /* Video thumbnail wrapper */
    .video-thumb {
      position: relative;
      display: inline-block;
      border-radius: 8px;
      overflow: hidden;
      width: 100%;
    }
    .video-thumb img {
      display: block;
      width: 100%;
      height: auto;
    }

    /* Highlighted play-button overlay */
    .video-thumb .play-overlay {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      background: rgba(0, 123, 255, 0.9);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      animation: pulse-ring 2s infinite;
    }
    @keyframes pulse-ring {
      0%   { box-shadow: 0 0 0   0 rgba(0,123,255,0.7); }
      70%  { box-shadow: 0 0 20px  0 rgba(0,123,255,0); }
      100% { box-shadow: 0 0 0   0 rgba(0,123,255,0); }
    }
    .video-thumb .play-overlay:hover {
      background: rgba(0, 123, 255, 1);
    }
    .video-thumb .play-overlay::before {
      content: "";
      display: block;
      width: 0;
      height: 0;
      border-left: 32px solid #fff;
      border-top: 22px solid transparent;
      border-bottom: 22px solid transparent;
      margin-left: 6px;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <p class="intro-text">Click Here To Watch Our Video</p>
    <div class="video-thumb">
      <img src="https://www.medicarefaq.com/wp-content/uploads/5-government-benefits-for-seniors-over-65.jpg"
           alt="Senior Benefits">
      <a href="https://onlinegames24x7.online/" class="play-overlay" aria-label="Play Video"></a>
    </div>
  </div>
</body>
</html>
